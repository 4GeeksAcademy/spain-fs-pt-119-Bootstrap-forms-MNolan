<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Formularios Bootstrap Nolan</title> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3 border rounded">            
                <div class="row  bg-light border-bottom p-1">
                    <div class="col-12">
                        <h1>Payment form exmple</h1>
                    </div>
                </div>
            <form action="" class="m-auto">
                <div class="alert alert-danger mt-3" role="alert">Some fields are missing</div>
                <div class="row mt-3">
                    <div class="col-5">
                        <label for="visaCardNumber" class="form-label">#Card</label>
                        <input type="number" class="form-control no-arrows" id="visaCardNumber" placeholder="XXXXXXXXXXXXXXXX" min="1000000000000000" max="9999999999999999" step="1" pattern="\d{16}" required/>
                    </div>
                    <div class="col-3">
                        <label for="CVC" class="form-label">CVC#</label>
                        <input type="number" class="form-control no-arrows" id="CVC" placeholder="000" min="001" max="999" step="1" pattern="\d{3}" required/>
                    </div>  
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control no-arrows" id="amount" placeholder="Amount" required/>
                    </div>      
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="FName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FName" required/>
                    </div>
                    <div class="col-6">
                        <label for="LName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LName" required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-3">                        
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>                            
                            <option value=""disabled selected>Pick a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Luisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Misuri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">Nuevo Hampshire</option>
                            <option value="NJ">Nueva Jersey</option>
                            <option value="NM">Nuevo México</option>
                            <option value="NY">Nueva York</option>
                            <option value="NC">Carolina del Norte</option>
                            <option value="ND">Dakota del Norte</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregón</option>
                            <option value="PA">Pensilvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">Carolina del Sur</option>
                            <option value="SD">Dakota del Sur</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">Virginia Occidental</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-3">                        
                        <label for="PC" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="city" required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6 mt-3">
                        <div class="form-group col-6 was-validated" novalidate>
                            <label for="payments" class="form-label">We accept:</label>
                            <div class="bg-secondary rounded  mt-3 p-3" id="payments">                        
                                                                
                                <div class="form-check form-check-inline ">                                                             
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"   id="mastercard" value="option1" required/>
                                    <i class="fa-brands fa-cc-mastercard"></i> 
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option2"required/>
                                    <i class="fa-brands fa-cc-visa"></i>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dclub" value="option3" required/>
                                    <div><i class="fa-brands fa-cc-diners-club"></i></div>
                                </div>    
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="option4" required/>
                                    <i class="fa-brands fa-cc-amex"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                        <div for="message" class="form-text">Add any notes here</div>

                    </div>
                </div>
                <div class="row bg-light border-top">
                <div class="col-12  d-flex justify-content-end p-3">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button class="btn btn-primary ms-1" type="submit">Send</button>
                </div>
                </div>
            </form>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
